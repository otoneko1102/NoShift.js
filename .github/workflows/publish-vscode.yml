name: Publish to VS Code Marketplace

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vscode-extension

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - run: npm install -g @vscode/vsce

      - run: vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
